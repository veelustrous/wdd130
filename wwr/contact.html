  <header>

  <main>
    <h1>Contact White Water Thrill Co.</h1>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <label for="purpose">Purpose of Message:</label>
        <label for="purpose">Purpose of Message:</label>
        <select id="purpose" name="purpose" required>
          <option value="">--Please choose an option--</option>
          <option value="general">General Inquiry</option>
          <option value="booking">Booking</option>
          <option value="feedback">Feedback</option>
        </select>
        <label for="newsletter">
        <input type="checkbox" id="newsletter" name="newsletter">
        Sign me up for the newsletter
        </label>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>📍 Plot 42, Adventure Road, Jabi Lake, Abuja, Nigeria</p>
      <p>📞 +234 818 216 6275</p>
      <p>📧 contact@naijarafting.com</p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3931.0547336641715!2d7.4370064743!3d9.03520967633767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0a5c07cc7345%3A0x5b8e915b1e0cbe55!2sJabi%20Lake!5e0!3m2!1sen!2sng!4v1720000000000" 
        style="width: 100%;" 
        height="300" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>

    </section>
    <section class="team">
    <h2>Meet Our Team</h2>
    <figure>
      <img src="images/employee1.jpg" alt="Emily - Adventure Guide">
      <figcaption>Emily – Adventure Guide</figcaption>
    </figure>
    <figure>
      <img src="images/employee2.jpg" alt="Mark - Customer Support">
      <figcaption>Mark – Customer Support</figcaption>
    </figure>
    <figure>
      <img src="images/employee3.jpg" alt="Lily - Safety Coordinator">
      <figcaption>Lily – Safety Coordinator</figcaption>
    </figure>
  </section>
