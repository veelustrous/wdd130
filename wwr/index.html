  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
  <header>
    <img src="images/rafting-logo.jpg" alt="Rafting Company Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <img src="images/hero.jpeg" alt="Rafting adventure in full swing">
      <h1>Adventure Starts Here</h1>
    </section>

    <!-- Call to Action -->
    <section class="cta" style="text-align:center; padding:2rem;">
      <h2>Ready for Your Next Adventure?</h2>
      <p>Book your trip today and make memories that last forever.</p>
      <a href="trips.html" class="btn">View Trips</a>
    </section>

    <!-- Featured Trips -->
    <section>
      <h2 style="text-align:center;">Featured Adventures</h2>
      <div class="adventure-gallery">
        <figure>
          <img src="images/raft1.jpeg" alt="Los Dientes del Diablo">
          <figcaption>Los Dientes del Diablo</figcaption>
        </figure>
        <figure>
          <img src="images/raft2.jpeg" alt="Big Mallard Rapids">
          <figcaption>Big Mallard Rapids</figcaption>
        </figure>
        <figure>
          <img src="images/raft3.jpeg" alt="Half Day Adventure">

        </figure>

    </section>

    <section style="background:#f8f8f8; padding:2rem; text-align:center;">
      <h2>Stay Updated</h2>
      <form style="max-width:400px; margin:auto;">
        <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin-bottom:10px;">
        <button type="submit" class="btn">Subscribe</button>
      </form>
    </section>
